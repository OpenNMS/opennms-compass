<ion-modal-view>
	<ion-header-bar>
		<button class="button button-compass button-clear" ng-click="modal.hide()">Close</button>
		<h1 class="title">Alarm Filters</h1>
	</ion-header-bar>
	<ion-content scroll="false">
		<ion-list>
			<div class="item item-toggle">
				Show Acknowledged?
				<label class="toggle toggle-compass">
					<input type="checkbox" ng-model="filter.showAcknowledged">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</div>
			<div class="item item-toggle">
				Newest First?
				<label class="toggle toggle-compass">
					<input type="checkbox" ng-model="filter.newestFirst">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</div>
		</ion-list>
	</ion-content>
</ion-modal-view>
