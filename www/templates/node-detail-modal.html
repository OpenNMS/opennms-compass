<ion-modal-view class="node-detail" ng-controller="NodeCtrl">
	<ion-header-bar>
		<div class="buttons">
			<button class="button button-compass button-clear" ng-click="hide()">Close</button>
		</div>
		<h1 class="title">{{node.label}}</h1>
		<div class="buttons">
			<button class="button button-compass button-clear" ng-click="graphs()"><i class="icon ion-stats-bars"></i></button>
		</div>
	</ion-header-bar>
	<ng-include src="'templates/node-detail-content.html'"></ng-include>
</ion-modal-view>
